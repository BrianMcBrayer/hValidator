<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>hValidator Sample Page</title>

    <!-- Libraries -->
    <script src="../scripts/jquery-2.1.1.js"></script>
    <script src="../scripts/angular.js"></script>

    <!-- Directive -->
    <script src="../src/hValidator.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/indexController.controller.js"></script>
</head>
<body ng-controller="indexController as vm">
    <div h-validator="validator">
        <div ng-repeat="curInput in vm.formElements">
            <label for="{{curInput.UID}}">Input {{curInput.UID}}: </label>
            <input type="text" id="{{curInput.UID}}" name="{{curInput.UID}}" required ng-if="curInput.elmType === 1" />
            <textarea id="{{curInput.UID}}" name="{{curInput.UID}}" required ng-if="curInput.elmType === 2"></textarea>
            <select id="{{curInput.UID}}" name="{{curInput.UID}}" required ng-if="curInput.elmType === 3">
                <option value="">Please select an option</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>

        </div>        
        <button ng-click="vm.addElement()">Add Form Element</button>
        <button ng-click="vm.testValidation()">Validate</button>
    </div>

    <div>
        <h2>Validation Results:</h2>
        <h3 ng-if="vm.state === 'valid'">Valid!</h3>
        <div ng-if="vm.state === 'invalid'">
            <h3>Invalid!</h3>
            <h4>Errors:</h4>
            <div ng-repeat="curError in vm.errors">
                <div>Control: {{curError.input}}</div>
                <div>Message: {{curError.message}}</div>
            </div>
        </div>
    </div>
    
</body>
</html>
